<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <section class="hero">

      <div class="container">

        <div class="forms">

          <div class="form-left">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
              great, but understanding how developers think is invaluable. </p>
          </div>

          <div class="form-right">
            <button class="btn"> <strong>Try it free 7 days </strong> then $20/mo. thereafter</button>

            <form class="form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

              <label >
                <input value="Jonathan" minlength="2" maxlength="20" type="text" placeholder="First name" name="first-name" required>
                <span class="bottom">
                  First Name cannot be empty
                </span>
              </label>
             
              <label>
                <input minlength="2" maxlength="20" type="text" placeholder="Last name" name="last-name" required>
                <span class="bottom">
                  First Name cannot be empty
                </span>
              </label>
              
              <label>
                <input type="email" placeholder="Email address" name="email" required>
                <span class="bottom">
                  First Name cannot be empty
                </span>
              </label>
            
              <label>
                <input type="password" minlength="8" placeholder="Password" name="password" required>
                <span class="bottom">
                  First Name cannot be empty
                </span>
              </label>
             

              <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>

              <p class="policy">By clicking the button, you are agreeing to our <a class="service" href="#"> Terms and
                  Services</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
